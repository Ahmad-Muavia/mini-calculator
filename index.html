<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Scientific Calculator</title>
<style>
  *{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Arial}
  html,body{margin:0;height:100%;background:linear-gradient(180deg,#071018,#08121a);color:#e6eef8}
  .wrap{display:flex;justify-content:center;padding:24px}
  .calc{width:380px;padding:16px;border-radius:16px;background:rgba(255,255,255,.04)}
  .topbar{display:flex;justify-content:space-between;margin-bottom:10px}
  #display{width:100%;height:64px;font-size:26px;border-radius:12px;border:none;text-align:right;padding:10px}
  .keys{margin-top:12px;display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
  .key{height:48px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
  .op{background:#ffb86b}
  .eq{background:#5efc82}
  .clear{background:#ff6b6b}
</style>
</head>
<body>
<div class="wrap">
  <div class="calc">
    <div class="topbar"><strong>Calculator</strong></div>
    <input id="display" readonly placeholder="0" />

    <div class="keys">
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key op" onclick="press('/')">÷</button>

      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key op" onclick="press('*')">×</button>

      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key op" onclick="press('-')">−</button>

      <button class="key" onclick="press('0')">0</button>
      <button class="key" onclick="press('.')">.</button>
      <button class="key eq" onclick="calculate()">=</button>
      <button class="key op" onclick="press('+')">+</button>

      <button class="key clear" onclick="clearAll()">C</button>
    </div>
  </div>
</div>

<script>
const d=document.getElementById('display');

function press(v){ if(d.value==='0') d.value=''; d.value+=v; }
function clearAll(){ d.value=''; }

function calculate(){
  try{
    let expr=d.value.replace(/÷/g,'/').replace(/×/g,'*').replace(/−/g,'-');
    d.value=Function('"use strict";return('+expr+')')();
  }catch{ d.value='Error'; }
}

// KEYBOARD SUPPORT
window.addEventListener('keydown',e=>{
  if(/[0-9]/.test(e.key)) press(e.key);
  if(['+','-','*','/','.'].includes(e.key)) press(e.key);
  if(e.key==='Enter') calculate();
  if(e.key==='Backspace') d.value=d.value.slice(0,-1);
  if(e.key==='Escape') clearAll();
});
</script>
</body>
</html>
