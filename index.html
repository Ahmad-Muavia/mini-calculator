<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Ultra Smart Scientific Calculator</title>
<style>
*{box-sizing:border-box; user-select:none;}
body{
  margin:0;
  font-family:system-ui;
  background:#f0f0f0;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  transition:0.3s;
}
body.dark{background:#0d0d0d; color:white;}

.calc{
  width:390px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.2);
  transition:0.3s;
}
body.dark .calc{
  background:rgba(20,20,20,0.6);
  box-shadow:0 0 30px rgba(255,255,255,0.05);
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

#modeToggle{
  width:45px;
  height:45px;
  font-size:20px;
  background:#444;
  color:white;
  border:none;
  border-radius:50%;
  cursor:pointer;
  transition:0.3s;
}
#modeToggle:hover{transform:scale(1.1);}

.heading{
  font-size:22px;
  font-weight:600;
  text-align:center;
  margin-bottom:15px;
}

#display{
  width:100%;
  height:65px;
  font-size:28px;
  padding:10px;
  border:none;
  border-radius:12px;
  text-align:right;
  background:#e9e9e9;
}
body.dark #display{background:#333; color:white;}

.keys{
  margin-top:15px;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:10px;
}
button{
  height:55px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#dedede;
  cursor:pointer;
  transition:0.15s;
}
body.dark button{background:#2b2b2b; color:white;}
button:hover{transform:translateY(-3px); box-shadow:0 4px 10px rgba(0,0,0,0.2);} 
button:active{transform:scale(0.94);} 

.op{ background:#ffbb33 !important; }
.sc{ background:#66b2ff !important; }
.eq{ background:#66e066 !important; }
.clear{ background:#ff6666 !important; }
.special{ background:#ff99ff !important; }
</style>
</head>
<body>

<div class="calc">

  <div class="top-bar">
    <div></div>
    <div class="heading">‚ö° Ultra‚ÄëSmart Scientific Calculator</div>
    <button id="modeToggle" onclick="toggleMode()">üåô</button>
  </div>

  <input id="display" readonly />

  <div class="keys">

    <!-- Scientific Extra -->
    <button class="sc" onclick="press('sin(')">sin</button>
    <button class="sc" onclick="press('cos(')">cos</button>
    <button class="sc" onclick="press('tan(')">tan</button>
    <button class="sc" onclick="press('sqrt(')">‚àö</button>

    <button class="sc" onclick="press('log(')">log</button>
    <button class="sc" onclick="press('asin(')">asin</button>
    <button class="sc" onclick="press('acos(')">acos</button>
    <button class="sc" onclick="press('atan(')">atan</button>

    <button class="sc" onclick="press('Math.PI')">œÄ</button>
    <button class="sc" onclick="press('Math.E')">e</button>
    <button class="sc" onclick="press('Math.random()')">Rand</button>
    <button class="sc" onclick="press('log2(')">log‚ÇÇ</button>

    <!-- Main Buttons -->
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="op" onclick="press('/')">√∑</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="op" onclick="press('*')">√ó</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="op" onclick="press('-')">‚àí</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="eq" onclick="calc()">=</button>
    <button class="op" onclick="press('+')">+</button>

    <!-- Bottom row as requested -->
    <button class="clear" onclick="clearAll()">C</button>
    <button class="clear" onclick="back()">‚å´</button>
    <button class="op" onclick="press('(')">(</button>
    <button class="op" onclick="press(')')">)</button>

  </div>
</div>

<script>
let d=document.getElementById('display');
let lastAns="";

function press(v){ d.value += v; }
function clearAll(){ d.value = "" }
function back(){ d.value = d.value.slice(0,-1) }

function calc(){
  try{
    let exp=d.value.replace(/\^/g,"**");
    exp=exp.replace(/log2/g,"Math.log2");
    let result=Function('return '+exp)();
    lastAns=result;
    d.value=result;
  }catch{
    d.value="Error";
  }
}

function toggleMode(){
  document.body.classList.toggle("dark");
  document.getElementById("modeToggle").textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
