<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Calculator</title>
  <style>
    body{
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:#f1f1f1;
    }
    .calc{
      border:1px solid #ccc;
      padding:12px;
      border-radius:10px;
      width:240px;
      background:white;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input{
      width:100%;
      height:45px;
      font-size:20px;
      text-align:right;
      margin-bottom:10px;
      padding:8px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      width:24%;
      height:45px;
      font-size:18px;
      margin:2px;
      border:none;
      border-radius:6px;
      background:#e5e5e5;
      cursor:pointer;
      transition:0.1s;
    }
    button:hover{
      background:#dcdcdc;
    }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" readonly />

    <div id="keys">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calc()">=</button>
      <button onclick="press('+')">+</button>

      <div style="margin-top:8px">
        <button style="width:49%" onclick="clearAll()">C</button>
        <button style="width:49%" onclick="back()">⌫</button>
      </div>
    </div>
  </div>

  <script>
    const d = document.getElementById('display');
    function press(v){ d.value += v }
    function clearAll(){ d.value = '' }
    function back(){ d.value = d.value.slice(0,-1) }
    function calc(){
      try{
        if(!/^[0-9+\-*/().\s]+$/.test(d.value)) { d.value='Error'; return; }
        d.value = Function('"use strict"; return ('+d.value+')')();
      }catch(e){ d.value='Error' }
    }
  </script>
</body>
</html>
